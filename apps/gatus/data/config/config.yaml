web:
  port: 80
storage:
  type: memory
metrics: true
ui:
  title: Home Status | Gatus
  header: Home Status
alerting:
  pushover:
    application-token: ${GATUS_CUSTOM_PUSHOVER_APP_TOKEN}
    user-key: ${GATUS_CUSTOM_PUSHOVER_USER_KEY}
    default-alert:
      description: healthcheck failed
      send-on-resolved: false
      failure-threshold: 3
      success-threshold: 5
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  #
  # DNS group
  #
  - name: bind-internal
    group: DNS
    url: 192.168.1.123:53
    dns:
      query-name: voyager.turbo.ac
      query-type: A
    conditions: ["[BODY] == 192.168.1.42", "[DNS_RCODE] == NOERROR"]
  - name: blocky-external
    group: DNS
    url: 192.168.1.121:53
    dns:
      query-name: google.com
      query-type: A
    conditions: ["[DNS_RCODE] == NOERROR"]
  - name: blocky-internal
    group: DNS
    url: 192.168.1.121:53
    dns:
      query-name: voyager.turbo.ac
      query-type: A
    conditions: ["[DNS_RCODE] == NOERROR"]
  #
  # Devices group
